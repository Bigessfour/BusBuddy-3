# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
  # Performance optimization for Intel 13th Gen i5-1334U (10 physical + 2 HT cores)
  options:
    - commands: [check] # Apply to trunk check command
      args: --jobs=11 # Use 11 parallel jobs (optimal for 10 physical + 2 HT cores)
    - commands: [fmt] # Apply to trunk fmt command
      args: --jobs=11 # Use 11 parallel jobs for formatting
    - commands: [upgrade] # Apply to upgrade operations
      args: --jobs=8 # Conservative for network-intensive operations
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - cspell
    - gitleaks # Temporarily disabled due to installation issues
  enabled:
    # PowerShell and scripting
    - osv-scanner@2.0.3
    - trivy@0.64.1
    - dotnet-format@7.0.400
    - psscriptanalyzer@1.24.0

    # DevOps and Infrastructure
    - actionlint@1.7.7
    - checkov@3.2.461
    - trufflehog@3.90.5
    - yamllint@1.37.1

    # Documentation and markdown
    - markdownlint@0.45.0
    - prettier@3.6.2

    # Git and version control
    - git-diff-check
    # gitleaks@8.21.2 - Temporarily disabled

    # Security scanning
    - bandit@1.8.0
    - semgrep@1.97.0

    # Code quality
    - codespell@2.4.0
    - oxipng@9.1.3

  # Configure BusBuddy-specific paths and ignore patterns
  ignore:
    - linters: [ALL]
      paths:
        - bin/**
        - obj/**
        - packages/**
        - TestResults/**
        - artifacts/**
        - logs/**
        - .vs/**
        - Migration_Backups/**

    # Ignore generated files and legacy code
    - linters: [markdownlint]
      paths:
        - README.md # Allow flexibility in main README
        - docs/samples/**

    # Allow certain PowerShell patterns for BusBuddy modules
    # trunk-ignore(cspell/error)
    - linters: [psscriptanalyzer]
      paths:
        - PowerShell/Modules/BusBuddy/BusBuddy.psm1 # Large legacy module
actions:
  disabled:
    - git-lfs
    - trunk-announce
    - trunk-check-pre-push
  enabled:
    - trunk-check-pre-commit
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
tools:
  enabled:
    - dotnet@7.0.400
    - converttosarif@1.0.0
    - pwsh@7.5.2
