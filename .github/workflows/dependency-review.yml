name: ğŸ” Dependency Review

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: ğŸ” Review Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        comment-summary-in-pr: always

    - name: ğŸ“Š BusBuddy Specific Dependency Check
      run: |
        echo "ğŸšŒ BusBuddy MVP Dependency Validation"
        echo "Checking for critical dependencies..."

        # Check for Syncfusion version consistency
        if grep -r "30\.1\.42" . --include="*.csproj" --include="*.props"; then
          echo "âœ… Syncfusion 30.1.42 found"
        else
          echo "âš ï¸ Syncfusion version may not be consistent"
        fi

        # Check for .NET 9.0 target
        if grep -r "net9\.0" . --include="*.csproj" --include="*.props"; then
          echo "âœ… .NET 9.0 targeting found"
        else
          echo "âš ï¸ .NET 9.0 targeting may be missing"
        fi

        # Check for EF Core 9.0.7
        if grep -r "Microsoft\.EntityFrameworkCore.*9\.0\.7" . --include="*.csproj" --include="*.props"; then
          echo "âœ… EF Core 9.0.7 found"
        else
          echo "âš ï¸ EF Core version check needed"
        fi

        echo "ğŸ¯ MVP Phase 1 dependency validation completed"
      shell: bash
