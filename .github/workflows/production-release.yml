name: ðŸš€ Production Release Pipeline

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "9.0.x"
  SOLUTION_FILE: "BusBuddy.sln"
  BUILD_CONFIGURATION: "Release"

jobs:
  production-build:
    runs-on: windows-latest
    environment: production
    timeout-minutes: 45
    strategy:
      matrix:
        platform: [x64, x86]
      fail-fast: false

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ—ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ${{ github.workspace }}/**/obj/project.assets.json
            ${{ github.workspace }}/**/obj/*.csproj.nuget.*
          key: ${{ runner.os }}-nuget-production-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-production-
            ${{ runner.os }}-nuget-

      - name: ðŸ”§ Restore dependencies
        run: |
          echo "ðŸ”„ Restoring NuGet packages for production..."
          dotnet restore ${{ env.SOLUTION_FILE }} --verbosity normal

      - name: ðŸ—ï¸ Build production release
        run: |
          echo "ðŸ”¨ Building Bus Buddy for production..."
          dotnet build ${{ env.SOLUTION_FILE }} --no-restore --configuration ${{ env.BUILD_CONFIGURATION }} --verbosity normal

      - name: ðŸ§ª Run full test suite
        run: |
          echo "ðŸ§ª Running comprehensive test suite..."
          dotnet test ${{ env.SOLUTION_FILE }} --no-build --configuration ${{ env.BUILD_CONFIGURATION }} --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults --logger trx

      - name: ðŸ“¦ Publish application
        run: |
          echo "ðŸ“¦ Publishing Bus Buddy application for ${{ matrix.platform }}..."
          dotnet publish BusBuddy.WPF/BusBuddy.WPF.csproj --no-build --configuration ${{ env.BUILD_CONFIGURATION }} --output ./publish-${{ matrix.platform }} --verbosity normal --runtime win-${{ matrix.platform }}

      - name: ðŸ“ Create release archive
        run: |
          echo "ðŸ“ Creating release archive for ${{ matrix.platform }}..."
          $releaseVersion = "${{ github.event.inputs.release_version || github.event.release.tag_name }}"
          $archiveName = "BusBuddy-$releaseVersion-windows-${{ matrix.platform }}.zip"
          Compress-Archive -Path "./publish-${{ matrix.platform }}/*" -DestinationPath "./$archiveName"
          echo "âœ… Created release archive: $archiveName"

      - name: ðŸš€ Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-release-${{ matrix.platform }}
          path: "BusBuddy-*.zip"
          retention-days: 90

      - name: ðŸ“‹ Create release summary
        run: |
          echo "## ðŸš€ Production Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Release Version | ${{ github.event.inputs.release_version || github.event.release.tag_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | ${{ matrix.platform }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Configuration | ${{ env.BUILD_CONFIGURATION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| .NET Version | ${{ env.DOTNET_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Production |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**âœ… Production build completed successfully!**" >> $GITHUB_STEP_SUMMARY

  combine-release-artifacts:
    name: ðŸ”„ Combine Release Artifacts
    runs-on: ubuntu-latest
    needs: production-build

    steps:
      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: production-release-*
          merge-multiple: true
          path: release-artifacts

      - name: ðŸ“¦ Create combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-release-all-platforms
          path: release-artifacts/*.zip
          retention-days: 90

      - name: ðŸ“‹ Create combined summary
        run: |
          echo "## ðŸš€ Multi-Platform Production Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Windows x64 | âœ… Built |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows x86 | âœ… Built |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**âœ… All platform builds completed successfully!**" >> $GITHUB_STEP_SUMMARY
